<!doctype html>
<html>
<title>Address Locator Result</title>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
   <body>
   <h2>Address Location</h2>
      <table>

            <tr>
               <th> Address </th>
               <td> {{ result }} </td>
            </tr>

            <tr>
               <th> Latitude </th>
               <td> {{ Latitude }} </td>
            </tr>

            <tr>
               <th> Longitude </th>
               <td> {{ longitude }} </td>
            </tr>
            <tr>
              <th> Distance to MKAD</th>
              <td> {{distance}} </td>
            </tr>
</table>

</body>
</html>
